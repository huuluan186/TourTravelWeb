<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/stylescontact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="div1">
        <div class="cap">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name :</span>
                                <input type="text" placeholder="Dinh">
                            </div>
                            <div class="inputBox">
                                <span>Last Name :</span>
                                <input type="text" placeholder="Lam">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email :</span>
                                <input type="text" placeholder="wakeup@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Phone Number :</span>
                                <input type="text" placeholder="+91 876 543 210">
                            </div>
                        </div>
                        
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Số 126 Nguyễn Thiện Thành, khóm 4, phường 5, Thành phố Trà Vinh, Việt Nam</p> <br>
                    </div>
                    <div>
                        <a href="mailto:whoisxx@gmail.com"><i class="fa-solid fa-envelope"></i>whoisxx@gmail.com</a>
                    </div>
                    <div>
                        <a href="tel:+91876543210"><i class="fa-solid fa-phone"></i>+91 876 543 210</a>
                    </div>
                    <ul class="media">
                        <li> <a href="#"></a><i class="fa-brands fa-facebook"></i></li>
                        <li> <a href="#"></a><i class="fa-brands fa-twitter"></i></i></li>
                        <li> <a href="#"></a><i class="fa-brands fa-square-instagram"></i></i></li>
                    </ul>
                </div>
            </div>
            
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.1260734410725!2d106.34394437450769!3d9.923456874348208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0175ea296facb%3A0x55ded92e29068221!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBUcsOgIFZpbmg!5e0!3m2!1svi!2s!4v1716184506075!5m2!1svi!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
